<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor RGB - Volnei</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="box">
        <div class="box-color" id="mostrador"></div>
        <div class="input">
            <label for="red" class="red">R</label>
            <input type="range" id="red" min="0" max="255" value="0" onchange="gerarCor()"> R
            <br>
            <label for="green" class="green">G</label>
            <input type="range" id="green" min="0" max="255" value="0" onchange="gerarCor()"> G
            <br>
            <label for="blue" class="blue">B</label>
            <input type="range" id="blue" min="0" max="255" value="0" onchange="gerarCor()"> B
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
